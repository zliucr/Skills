# Code tags for JSON tool call format used in SFT training data
# Format:
# <tool_call>
# {"name": "python", "arguments": {"code": "..."}}
# </tool_call>
# <tool_response>
# output
# </tool_response>

# The code_begin/code_end tags bracket the JSON (custom extraction parses it)
code_begin: "<tool_call>\n"
code_end: "\n</tool_call>"

# Tool response format
code_output_begin: "\n<tool_response>\n"
code_output_end: "\n</tool_response>"

# Use simple output format (just stdout/stderr concatenated)
code_output_format: "qwen"